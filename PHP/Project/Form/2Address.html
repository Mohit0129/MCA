<html>
<head>
    <title>Student Form</title>

    <link rel="stylesheet" href="StudentFormStyle.css" />
</head>
<body>

    <form>
        <fieldset>
            <legend>Residence Details</legend>
            <table border="1">

                <tr>*Country<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>India</option>
                        <option>Australia</option>
                        <option>USA</option>
                    </select><br />
                </tr>

                <tr>*State<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Goa</option>
                    </select><br />
                </tr>

                <tr>*District<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                        <option>Rajkot</option>
                    </select><br />
                </tr>

                <tr>*City<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                        <option>Rajkot</option>
                    </select><br />
                </tr>

                <tr>*Address<br />
                    <input type="text" name="add" placeholder="Enter Full Address"  class="c1" /><br />
                </tr>

                <tr>*Landmark<br />
                    <input type="text" name="lm" placeholder="Enter Landmark"  class="c1" /><br />
                </tr>

                <tr>*Pincode<br />
                    <input type="number" name="pin" placeholder="Enter Pincode"  class="c1" /><br />
                </tr>

                <tr>*Do you still live on above address?<br />
                    <input type="radio" name="address" value="yes" class="rad" />Yes
                    <input type="radio" name="address" value="no" class="rad" />No<br />
                </tr>

                <tr>*State<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Goa</option>
                    </select><br />
                </tr>

                <tr>*District<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                        <option>Rajkot</option>
                    </select><br />
                </tr>

                <tr>*City<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                        <option>Rajkot</option>
                    </select><br />
                </tr>

                <tr>*Address<br />
                    <input type="text" name="add" placeholder="Enter Full Address"  class="c1" /><br />
                </tr>

                <tr>*Landmark<br />
                    <input type="text" name="lm" placeholder="Enter Landmark"  class="c1" /><br />
                </tr>

                <tr>*Pincode<br />
                    <input type="number" name="pin" placeholder="Enter Pincode"  class="c1" /><br />
                </tr>

                <button type="button" class="button button1" onclick="window.location.href='1Applicant.html'">Previous</button>

                <button type="button" class="button button2" onclick="window.location.href='3Parent.html'">Next</button>

            </table>
        </fieldset>
    </form>

</body>

</html>
