<html>

<head>
    <title>Student Form</title>

        <link rel="stylesheet" href="StudentFormStyle.css" />
</head>

<body>
    <form>
        <fieldset>
            <legend>Applicant's Details</legend>
            <table border="1">

                <tr>*Title<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                    </select><br />
                </tr>


                <tr>*First Name <br />
                    <input type="text" name="name" id="name" placeholder="Enter First Name" class="c1" autocomplete="off"/><br />
                </tr>

                <tr>*Last Name <br />
                    <input type="text" name="name" id="name" placeholder="Enter Last Name"  class="c1" autocomplete="off"/><br />
                </tr>

                <tr>*Gender<br />
                    <input type="radio" name="gender" value="male" class="rad" />Male
                    <input type="radio" name="gender" value="female" class="rad" />female
                    <input type="radio" name="gender" value="others" class="rad" />Others <br />
                </tr>

                <tr>*Nationality<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Indian</option>
                        <option>NRI</option>
                    </select><br />
                </tr>

                <tr>*Date of Birth<br />
                    <input type="date" name="dob" class="c1" /><br />
                </tr>

                <tr>*Mobile Number <br />
                    <input type="number" name="mono" id="mono" placeholder="Enter Mobile Number"  class="c1" autocomplete="off"/><br />
                </tr>

                <tr>*Telephone Number <br />
                    <input type="number" name="mono" id="telno" placeholder="Enter Telephone Number"  class="c1" autocomplete="off"/><br />
                </tr>

                <tr>*Email Id <br />
                    <input type="email" name="mail" id="mail" placeholder="Enter Email Address"  class="c1" autocomplete="off"/><br />
                </tr>

                <tr>*Caste<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>SEBC</option>
                        <option>General</option>
                        <option>SC</option>
                        <option>ST</option>
                        <option>None</option>
                    </select><br />
                </tr>

                <tr>*Sub-Caste<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                        <option>-</option>
                    </select><br />
                </tr>

                <tr>*Religion<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Hinduism</option>
                        <option>Islam</option>
                        <option>Christianity</option>
                        <option>Sikhism</option>
                        <option>Ethiest</option>
                    </select><br />
                </tr>

                <tr>*Blood Group<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select><br />
                </tr>

                <tr>*Mother Tongue<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Gujarati</option>
                        <option>Marthi</option>
                        <option>Panjabi</option>
                        <option>Kannada</option>
                        <option>Malayalam</option>
                        <option>Tamil</option>
                        <option>Telugu</option>
                        <option>English</option>
                    </select><br />
                </tr>

                <tr>*Are you under any medical condition?<br />
                    <select class="c1" >
                        <option selected></option>
                        <option>Yes</option>
                        <option>No</option>
                        <option>Not Sure</option>
                    </select><br />
                </tr>


                <button type="button" class="button next1" onclick="window.location.href='2Address.html'">Next</button>

            </table>
        </fieldset>
    </form>


</body>

</html>
